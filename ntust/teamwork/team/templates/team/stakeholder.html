<!DOCTYPE html>
<html>
<head>
	<title>利益相關者</title>
	<script>
		function add_new_data() {
		 // 先取得目前的row數
		 var num = document.getElementById("mytable").rows.length;
		 //建立新的tr 因為是從0開始算 所以目前的row數剛好為目前要增加的第幾個tr
		 var Tr = document.getElementById("mytable").insertRow(num);
		 //建立新的td 而Tr.cells.length就是這個tr目前的td數
		 Td = Tr.insertCell(Tr.cells.length);
		 //而這個就是要填入td中的innerHTML
		 Td.innerHTML='<input name="name[]" type="text" size="12">';
		 //這裡也可以用不同的變數來辨別不同的td (我是用同一個比較省事XD)
		 Td = Tr.insertCell(Tr.cells.length);
		 Td.innerHTML='<input name="character[]" type="text" size="12">';
		 //記得td數目要一樣 不然會亂掉~
		 Td = Tr.insertCell(Tr.cells.length);
		 Td.innerHTML='<input name="email[]" type="text" size="12">';
		 Td = Tr.insertCell(Tr.cells.length);
		 Td.innerHTML='<input name="take_part_in[]" type="text" size="12">';
		 Td = Tr.insertCell(Tr.cells.length);
		 Td.innerHTML='<input name="feedback[]" type="text" size="12">';
		}
	</script>
	<script>
		function remove_data() {
		//先取得目前的row數
		var num = document.getElementById("mytable").rows.length;
		//防止把標題跟原本的第一個刪除XD
		if(num >2){
		//刪除最後一個
		document.getElementById("mytable").deleteRow(-1);
			}
		}
	</script>
</head>
<body>
	<h1>描述利益相關者</h1>
	<form action="." method="post">
		<table id="mytable">
		  <tr>
		    <td class="td01">姓名</td>
		    <td class="td01">角色</td>
		    <td class="td01">email</td>
		    <td class="td01">參與專案部分</td>
		    <td class="td01">回饋</td>
		  </tr>
		  <tr>
		    <td>
		    <input name="name[]" type="text" size="12">
		    </td>
		    <td>
		    <input name="character[]" type="text" size="12">
		    </td>
		    <td>
		    <input name="email[]" type="text" size="12">
		    </td>
		    <td>
		    <input name="take_part_in[]" type="text" size="12">
		    </td>
		    <td>
		    <input name="feedback[]" type="text" size="12">
		    </td>
		  </tr>
		</table>
		<button type="button" onclick="add_new_data()">新增欄位</button>
		<button type="button" onclick="remove_data()">刪除欄位</button>

	</form>
</body>
</html>
